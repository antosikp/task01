global
    log 127.0.0.1 local0
    log 127.0.0.1 local1 notice

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client 10000
    timeout server 10000

listen stats
    bind 0.0.0.0:70
    stats enable
    stats uri /

frontend balancer
    bind 0.0.0.0:80
    mode http
    default_backend backends

backend backends
    mode http
    option forwardfor
    balance roundrobin
    server backend01 backend01:80 check
    server backend02 backend02:80 check
    option httpchk GET /
    http-check expect status 200
    
